<div class="container">
    <h2 class="text-center">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="fullname" 
                formControlName="fullname" 
                required 
                placeholder="Enter your full name" 
            />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input 
                type="tel" 
                class="form-control" 
                id="phone" 
                formControlName="phone" 
                required 
                placeholder="Enter your phone number" 
            />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email" 
                required 
                placeholder="Enter your email" 
            />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password" 
                required 
                placeholder="Enter your password" 
            />
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select 
                class="form-control" 
                id="role" 
                formControlName="role" 
                required 
            >
                <option value="" disabled>Select your role</option>
                <option value="ADMIN">Admin</option>
                <option value="Client">Client</option>
                <option value="Jardinier">Jardinier</option>
                <option value="CLIENT" selected>Client</option> <!-- Default selected role -->
            </select>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>

    <div class="mt-3 text-center">
        <a routerLink="/login">Already have an account? Login here</a>
    </div>
</div>
